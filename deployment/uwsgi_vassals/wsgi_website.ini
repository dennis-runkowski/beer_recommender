[uwsgi]
socket = /opt/beer_recommender/flask_app.sock
chmod-socket = 666
chdir = /opt/beer_recommender/
master = true
binary-path = /opt/virtualenv/bin/uwsgi
virtualenv = /opt/virtualenv
module = wsgi_app:application
enable-threads = true
thunder-lock = true
plugins = python3,logfile
processes = 2
threads = 2
logto = /var/log/flask_uwsgi/uwsgi.log
log-maxsize = 250000000
vacuum = true
die-on-term = true